<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function currentdate(a){
            var x=new Date();
            var d=x.getDate();
            var m=x.getFullYear();
            var n=x.getMonth()+1;
            document.write(d+a+n+a+m);
        }
        currentdate("-");
    </script>
</body>
</html>
