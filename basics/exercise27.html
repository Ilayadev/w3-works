    <script>
        function action(a,b){
            var x=100-a;
            var y=100-b;
            if(x>y){
                document.write(b +" is near to hundred")
            }else if(y>x){
                document.write(a+"is near to hundred")
            }
        }
        action(70,23);
    </script>
