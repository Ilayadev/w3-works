<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>natural number</title>
</head>

<body>
    <script>
        function action(a) {
            if (a > 1) {
                var x = Math.floor(a);
                if(a/x==1){
                    document.write('the number is  natural number');
                }
                else{
                    document.write('the number is not the natural number')
                }
            }
        }
        action(4);

    </script>

</body>

</html>
