<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number changes</title>
</head>
<body>
    <script>
        function action(a,b){
            var str="";
            for(var i=a;i>=1;i=i/b){
                var value=Math.floor(i%b);
                var rev=value.toString();
                str+=rev;
            }
            for(var j=str.length-1;j>=0;j--){
                    document.write(str[j]);    
          }
        
        }
        action(120,16);
    </script>
</body>
</html>
