<body>
    <script>
        function date(a,b){
              var today=new Date(a,b-1);
              var x=today.getMonth();
              var month=['January','february','march','april','may','june','july','augest','september','october','november','december']          
            
              document.write(month[x]);
        }
        date(2004,1);
    </script>
</body>
