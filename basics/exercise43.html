<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise43</title>
</head>

<body>
    <script>
        function action(a) {
            if (a % 10 != 0) {
                var x = a % 10;
                var y = 10 - x;
                document.write(a + y);
            }else{
                document.write(a);
            }
        }
        action(40);
    </script>
</body>

</html>
