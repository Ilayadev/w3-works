<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise47</title>
</head>
<body>
    <script>
        var arr1=[1,2,3,4,5];
        var arr2=[3,5,6,7,8];
        var m=0;
        for(var i=0;i<arr1.length;i++){
           for(var j=0;j<arr2.length;j++){
               if(arr1[i]==arr2[j]){
                   m+=1;
               }
           }
           
        }
        document.write(m);
    </script>
</body>
</html>
