<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercie10</title>
</head>
<body>
    <script>
        var x="ilaya selva ganesh";
        var y="dhivya";
        var a=x.length;
        var b=y.length;
        if(a==b){
            document.write(x+" "+y);
        }else if(a>b){
            var t1=x.slice(0,b);
            document.write(t1+" "+y);
        }else {
            var t2=y.slice(0,a);
            document.write(x+" "+t2);
        }
    </script>
</body>
</html>
