<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to decimal</title>
</head>
<body>
    <script>
        function action(a){
            var b=0;
            var y=a.toString();
            var x=y.split("");
            for(var i=0;i<x.length;i++){
                b+=x[i]*(2**i);
            }
            document.write(b);
        }
        action(111);
    </script>
</body>
</html>
