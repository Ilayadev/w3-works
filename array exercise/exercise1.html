    <script>
        function ilaya(n){
            var x=n.split(" ");
            for(var a=0;a<x.length;a++){
                for(var b=0;b<x[a].length;b++){
                    
                   if(x[a][b]==x[a][b].toUpperCase()){
                       document.write(x[a][b].toLowerCase())
                   } 
                   else{
                    document.write(x[a][b].toUpperCase())
                   }
                }
                
            }
        }
        ilaya('ilaya SELVA ganesh');
