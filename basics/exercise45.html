<body>
    <script>
        var arr=[1,2,3,4,5,6];
        var l=arr.length;
        if(l%2==0 ){
            var h=l/2;
            var x=arr.slice(0,h);
            var y=arr.slice(h);
            document.write(y+","+x);
        }
    </script>
