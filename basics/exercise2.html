<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise2</title>
</head>
<body>
    <script>
        var arr=[10,2,30,40,33,60,40,30,40,40,30];
        var m=0;
        var n=0;
        for(var i=0;i<arr.length;i++){
            if(arr[i]==30){
                m=m+1
            }else if(arr[i]==40){
                n=n+1;
            }
        }
        document.write("30 contain"+m+"times"+"<br>")
        document.write("40 contain"+n+"times")
    </script>
</body>
</html>
