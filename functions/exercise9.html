<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m=1;
        function factorial(a){
            if(a==0){
                document.write(1)
            }else{
            for(var i=1;i<=a;i++){
                m=m*i
            }
            document.write(m);
            }
        }
        factorial(5);
    </script>
</body>
</html>
