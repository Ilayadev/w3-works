<body>
    <script>
        var d="dog";
        
        function extract(){
            for(var x=0;x<d.length;x++){
                var text="";
             for(var y=x;y<d.length;y++){
                text+=d[y];
                document.write(text+"<br>");
             }
            }
           
            
        }
        extract();
    </script>
    
</body>
