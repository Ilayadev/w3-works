<body>
    <script>
        var x="pilayaps";
        var y=x.charAt(0);
        var z=x.charAt(x.length-1);
        var text="";
        if(y==z){
            text=x.substring(1,x.length-1);
        }else if(y=="p"){
            text=x.substring(1);
        }
        else if(z=="p"){
            text=x.substring(0,x.length);
        }
        else{
            text=x;
        }
        document.write(text);

    </script>
</body>
