<body>
    <script>
        function capitalize(a){
            var x=a.split(" ");
            for(var i=0;i<x.length;i++){
                document.write(x[i][0].toUpperCase()+x[i].slice(1)+" ");
            }
        }
        capitalize("ilaya selva ganesh dhivya");
    </script>
</body>
