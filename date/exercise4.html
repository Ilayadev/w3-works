<body>
    <script>
        function ilaya(a,b){
           var x=Date.parse(a);
           var y=Date.parse(b);
           var d=1000*60*60*24
        var j=x-y;
        var s=Math.floor((j/d)/365)
        document.write(s);
        }
        ilaya(2022,2004);
        
    </script>
