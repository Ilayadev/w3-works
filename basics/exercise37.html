<!DOCTYPE html>

    <title>exercise38</title>

<body>
    <script>
        function  action(a,b){
            var  x=a.toString();
            var y=b.toString();
            var m=x.split("");
            var n=y.split("");
            var arr=[];
            for(var i=0;i<m.length;i++){
                var g=(m[i]/1+n[i]/1)%10;
                arr.push(g);
            }
            document.write(arr);
        }
        action(236,345);
    </script>
</body>
